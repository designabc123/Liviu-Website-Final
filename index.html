    <style>
      body {
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      
      /* Isometric Utilities */
      .perspective-container {
        perspective: 1000px;
      }
      
      /* Experience Isometric Cards */
      .iso-card-base {
        transform-style: preserve-3d;
        transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        backface-visibility: hidden;
      }
      
      /* Left Card: Rotates to face center */
      .iso-card-left {
        transform: rotateY(10deg) rotateX(5deg);
      }
      
      /* Right Card: Rotates to face center */
      .iso-card-right {
        transform: rotateY(-10deg) rotateX(5deg);
      }

      /* Flatten hover for the card itself */
      .iso-card-base:hover {
         transform: rotateY(0) rotateX(0) translateZ(5px);
      }
      
      /* Experience Card Outlines */
      .card-outline-grey {
        z-index: -1;
        transition: transform 0.4s ease;
        background-color: transparent;
      }
      
      /* Move Left/Down (Away from Spine for Left Cards) */
      /* CHANGED: Now translates DOWN (+y) and LEFT (-x) */
      .group:hover .card-outline-grey.move-left {
        transform: translate(-20px, 20px); 
      }
      
      /* Move Right/Down (Away from Spine for Right Cards) */
      /* CHANGED: Now translates DOWN (+y) and RIGHT (+x) */
      .group:hover .card-outline-grey.move-right {
        transform: translate(20px, 20px);
      }
      
      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ff6b00; 
      }
    </style>
